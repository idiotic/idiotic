blocks:
  zero:
    type: value.float
    initial: 0.0

{% macro temperature(pi, room) %}
  {{ room }}_dht:
    type: dht.dht
    pin: 24
    interval: 5
    require:
      - host.node_name: {{ pi }}
  {{ room }}_temp_nonzero:
    type: logic.not_equal
    inputs:
      a: {{ room }}_dht.temperature
      b: zero
  {{ room }}_hum_nonzero:
    type: logic.not_equal
    inputs:
      a: {{ room }}_dht.humidity
      b: zero
  {{ room }}_temp:
    type: logic.output_if
    inputs:
      condition: {{ room }}_temp_nonzero
      value: {{ room }}_dht.temperature
    input_to:
      - average_temp.{{ room }}
  {{ room }}_humidity:
    type: logic.output_if
    inputs:
      condition: {{ room }}_hum_nonzero
      value: {{ room }}_dht.humidity
    input_to:
      - average_humidity.{{ room }}
{% endmacro %}

{% macro motion(pi, room, pin=27, optional=False) %}
  {{ room }}_motion_{{ pin }}:
    type: gpio.rpi_gpio
    device: MotionSensor
    options:
      pin: {{ pin }}
    require:
      - host.node_name: {{ pi }}
    optional: {{ optional }}
{% endmacro %}


