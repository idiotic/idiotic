version: 1
global: {}
cluster:
  listen: '0.0.0.0'
  rpc_port: 28301
  port: 28300
nodes:
  muffin:
    host: 192.168.1.191
  scootaloo:
    host: 192.168.5.3
modules:
  x10:
    base_url: http://vinyl.hackafe.net:5000
  espeak:
    command: espeak --stdout | paplay
blocks:
  zero:
    type: Value
    kind: Float
    initial: 0.0

{% macro temperature(pi, room) %}
  {{ room }}_dht:
    type: DHT
    pin: 24
    period: 60
    require:
      - node={{ pi }}
  {{ room }}_temp_nonzero:
    type: NotEqualBlock
    inputs:
      a: {{ room }}_dht.temperature
      b: zero
  {{ room }}_hum_nonzero:
    type: NotEqualBlock
    inputs:
      a: {{ room }}_dht.humidity
      b: zero
  {{ room }}_temp:
    type: OutputIfBlock
    inputs:
      condition: {{ room }}_temp_nonzero
      value: {{ room }}_dht.temperature
    input_to:
      - average_temp.{{ room }}
  {{ room }}_humidity:
    type: OutputIfBlock
    inputs:
      condition: {{ room }}_hum_nonzero
      value: {{ room }}_dht.humidity
    input_to:
      - average_humidity.{{ room }}
{% endmacro %}

